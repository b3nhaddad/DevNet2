<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Plant Checker</title>
    <style>
        /* Main styles for body and form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8f5;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            justify-content: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
        }
        .form-container {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }
        .file-input, .submit-btn, .result {
            margin: 15px 0;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.2em;
        }

        /* Image gallery styling */
        .gallery-container {
            max-width: 1300px;
            margin-top: 40px;
            text-align: center;
        }
        .gallery-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .image-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .image-row {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-grid img {
            width: 400px; /* Fixed width */
            height: 225px; /* Fixed height */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            /* object-fit: cover; /* Ensures images are scaled to fit within the set width and height */
        }
        .image-caption {
            margin-top: 8px;
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Healthy Plant Checker</h1>

    <div class="form-container">
        <form id="uploadForm" action="uploadpy.php" method="post" enctype="multipart/form-data">
            <label for="fileToUpload">Choose a plant leaf image:</label>
            <input type="file" name="fileToUpload" id="fileToUpload" class="file-input" required>
            <button type="submit" class="submit-btn">Check Health</button>
        </form>
        <div class="result"></div>
    </div>

    <!-- Sensor Data Image Gallery -->
    <div class="gallery-container">
        <h2>Sensor Data Graphs</h2>
        <div class="image-grid">
            <!-- Top row with three images -->
            <div class="image-row">
                <div class="image-item">
                    <img src="sensor_data_images/EC2.png" alt="EC Graph">
                    <div class="image-caption">EC Graph</div>
                </div>
                <div class="image-item">
                    <img src="sensor_data_images/Humidy2.png" alt="Humidity Graph">
                    <div class="image-caption">Humidity Graph</div>
                </div>
                <div class="image-item">
                    <img src="sensor_data_images/PPM2.png" alt="PPM Graph">
                    <div class="image-caption">PPM Graph</div>
                </div>
            </div>
            <!-- Bottom row with two centered images -->
            <div class="image-row">
                <div class="image-item" style="margin-right: 80px;"> <!-- Center the first image between top images -->
                    <img src="sensor_data_images/Temp2.png" alt="Temperature Graph">
                    <div class="image-caption">Temperature Graph</div>
                </div>
                <div class="image-item" style="margin-left: 80px;"> <!-- Center the second image between top images -->
                    <img src="sensor_data_images/pH2.png" alt="Date & pH Graph">
                    <div class="image-caption">Date & pH Graph</div>
                </div>
            </div>
        </div>
    </div>

    <script src="upload.js"></script>
</body>
</html>
